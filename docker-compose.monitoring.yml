version: '3.9'

services:
  prometheus:
    image: prom/prometheus:latest
    user: "0"
    restart: unless-stopped
    ports:
      - "9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ~/volumes/prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider","http://localhost:9090" ]
      interval: 10s
      timeout: 15s
      retries: 10
      start_period: 40s
  grafana:
    image: grafana/grafana:latest
    user: "0"
    restart: unless-stopped
    depends_on:
      - prometheus
    ports:
      - ${GF_EXTERNAL_HTTP_PORT}:3000
    volumes:
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
      - ./monitoring/grafana/provisioning/providers.yml:/etc/grafana/provisioning/dashboards/providers.yml
      - ./monitoring/grafana/provisioning/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ~/volumes/grafana_data:/var/lib/grafana
    env_file:
      - .env
    environment:
      TZ: Europe/Moscow
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/api/health" ]
      interval: 10s
      timeout: 15s
      retries: 10
      start_period: 40s

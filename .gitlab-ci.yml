stages:
  - test
  - build
  - deploy

test:
  stage: test
  image: python:3.11.6-slim-bullseye
  only:
    refs:
      - master
  script:
    - pip install poetry==1.4.2
    - poetry env use 3.11
    - poetry install
    - cp .env.example .env
    - poetry run pytest ./schedule_service/tests

build:
  image: docker:latest
  stage: build
  services:
    - docker:latest
  variables:
    IMAGE_TAG: registry.hub.docker.com/coolworldocker/schedule-service-core:$CI_COMMIT_REF_SLUG
  script:
    - docker login -u $DOCKER_USER -p $DOCKER_PASSWORD registry.hub.docker.com
    - docker build -t $IMAGE_TAG .
    - docker push $IMAGE_TAG

deploy_production:
  image: docker:latest
  only:
    refs:
    - master
  script:
      - echo "NotImplemented"
  stage: deploy

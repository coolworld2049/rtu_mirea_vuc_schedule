stages:
  - test
  - build
  - deploy

variables:
  CI_REGISTRY: registry.gitlab.com
  CI_IMAGE_NAME: coolworld2049/schedule-service-core
  CI_IMAGE_TAG: $CI_COMMIT_REF_SLUG

test:
  stage: test
  image: python:3.11.6-slim-bullseye
  only:
    refs:
      - master
  script:
    - pip install poetry==1.4.2
    - poetry env use 3.11
    - poetry install
    - cp .env.example .env
    - poetry run pytest ./schedule_service/tests || exit 1  # Добавлен вывод ошибок и завершение с ошибкой в случае неудачи

build:
  image: docker:latest
  stage: build
  services:
    - docker:latest
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_ACCESS_TOKEN $CI_REGISTRY
    - docker build -t $CI_REGISTRY/$CI_IMAGE_NAME:$CI_IMAGE_TAG .
    - docker push $CI_REGISTRY/$CI_IMAGE_NAME:$CI_IMAGE_TAG
  artifacts:
    paths:
      - $CI_IMAGE_NAME:$CI_IMAGE_TAG.tar

deploy:
  image: docker:latest
  stage: deploy
  only:
    refs:
      - master
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_ACCESS_TOKEN $CI_REGISTRY
    - docker pull $CI_REGISTRY/$CI_IMAGE_NAME:$CI_IMAGE_TAG
    - echo "Deployment steps here"

version: '3.9'

services:
  redis:
    extends:
      service: redis
      file: docker-compose.override.yml
    env_file:
      - prod.env
  workbook-updater:
    extends:
      service: workbook-updater
      file: docker-compose.override.yml
    env_file:
      - prod.env
  schedule-service:
    extends:
      service: schedule-service
      file: docker-compose.override.yml
    env_file:
      - prod.env
    deploy:
      mode: replicated
      replicas: 2
      endpoint_mode: dnsrr
  livereloader:
    extends:
      service: livereloader
      file: docker-compose.override.yml
